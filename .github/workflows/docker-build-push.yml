# yamllint disable rule:line-length
---
name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker image tag (e.g., latest, v0.10.2)'
        required: true
        default: 'latest'
        type: string

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      #----------------------------------------------
      #  Set up QEMU for multi-arch builds
      #----------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      #----------------------------------------------
      #  Set up Docker Buildx
      #----------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #----------------------------------------------
      #  Login to DockerHub
      #----------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #----------------------------------------------
      #  Extract metadata for Docker
      #----------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/terravision
          tags: |
            type=raw,value=${{ inputs.docker_tag }}
            type=sha,prefix={{branch}}-

      #----------------------------------------------
      #  Build and push multi-arch Docker image
      #----------------------------------------------
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      #----------------------------------------------
      #  Summary
      #----------------------------------------------
      - name: Build summary
        run: |
          echo "## Docker Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/terravision:${{ inputs.docker_tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
